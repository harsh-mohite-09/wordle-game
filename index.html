<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Play Wordle</title>
  </head>
  <body>
    <h1>Wordle</h1>
    <hr />
    <main class="main-container">
      <div id="card" class="card-container">
        <div id="row-1" class="row">
          <div id="letter-1-1" class="letter"><span></span></div>
          <div id="letter-1-2" class="letter"><span></span></div>
          <div id="letter-1-3" class="letter"><span></span></div>
          <div id="letter-1-4" class="letter"><span></span></div>
          <div id="letter-1-5" class="letter"><span></span></div>
        </div>
        <div id="row-2" class="row">
          <div id="letter-2-1" class="letter"><span></span></div>
          <div id="letter-2-2" class="letter"><span></span></div>
          <div id="letter-2-3" class="letter"><span></span></div>
          <div id="letter-2-4" class="letter"><span></span></div>
          <div id="letter-2-5" class="letter"><span></span></div>
        </div>
        <div id="row-3" class="row">
          <div id="letter-3-1" class="letter"><span></span></div>
          <div id="letter-3-2" class="letter"><span></span></div>
          <div id="letter-3-3" class="letter"><span></span></div>
          <div id="letter-3-4" class="letter"><span></span></div>
          <div id="letter-3-5" class="letter"><span></span></div>
        </div>
        <div id="row-4" class="row">
          <div id="letter-4-1" class="letter"><span></span></div>
          <div id="letter-4-2" class="letter"><span></span></div>
          <div id="letter-4-3" class="letter"><span></span></div>
          <div id="letter-4-4" class="letter"><span></span></div>
          <div id="letter-4-5" class="letter"><span></span></div>
        </div>
        <div id="row-5" class="row">
          <div id="letter-5-1" class="letter"><span></span></div>
          <div id="letter-5-2" class="letter"><span></span></div>
          <div id="letter-5-3" class="letter"><span></span></div>
          <div id="letter-5-4" class="letter"><span></span></div>
          <div id="letter-5-5" class="letter"><span></span></div>
        </div>
        <div id="row-6" class="row">
          <div id="letter-6-1" class="letter"><span></span></div>
          <div id="letter-6-2" class="letter"><span></span></div>
          <div id="letter-6-3" class="letter"><span></span></div>
          <div id="letter-6-4" class="letter"><span></span></div>
          <div id="letter-6-5" class="letter"><span></span></div>
        </div>
      </div>
    </main>
    <div class="keyboard-container">
      <div id="keyboard" class="keyboard">
        <div id="key-row-1" class="key-row">
          <button id="Q" class="normal-key">Q</button>
          <button id="W" class="normal-key">W</button>
          <button id="E" class="normal-key">E</button>
          <button id="R" class="normal-key">R</button>
          <button id="T" class="normal-key">T</button>
          <button id="Y" class="normal-key">Y</button>
          <button id="U" class="normal-key">U</button>
          <button id="I" class="normal-key">I</button>
          <button id="O" class="normal-key">O</button>
          <button id="P" class="normal-key">P</button>
        </div>
        <div id="key-row-2" class="key-row-2">
          <div class="spacer"></div>
          <button id="A" class="normal-key">A</button>
          <button id="S" class="normal-key">S</button>
          <button id="D" class="normal-key">D</button>
          <button id="F" class="normal-key">F</button>
          <button id="G" class="normal-key">G</button>
          <button id="H" class="normal-key">H</button>
          <button id="J" class="normal-key">J</button>
          <button id="K" class="normal-key">K</button>
          <button id="L" class="normal-key">L</button>
          <div class="spacer"></div>
        </div>
        <div id="key-row-3" class="key-row">
          <button id="ENTER" class="sp-key">ENTER</button>
          <button id="Z" class="normal-key">Z</button>
          <button id="X" class="normal-key">X</button>
          <button id="C" class="normal-key">C</button>
          <button id="V" class="normal-key">V</button>
          <button id="B" class="normal-key">B</button>
          <button id="N" class="normal-key">N</button>
          <button id="M" class="normal-key">M</button>
          <button id="BACK" class="sp-key">BACK</button>
        </div>
      </div>
    </div>
    <div class="result">
      <div id="output" class="output">
        <h1 class="output-display-1"></h1>
        <h2 class="output-display-2"></h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
